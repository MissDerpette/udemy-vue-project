<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <!-- START OF NAVBAR -->
    <nav 
    :class="[`navbar-${theme}`, `bg-${theme}`, 'navbar', 'navbar-expand-lg']"
    >

    <!-- <nav 
    class="navbar navbar-expand-lg"
    ********** binding css class by making an boolean statement -- had to duplicate to avoid breaking the code **********
    :class="{'navbar-light bg-light': !useDarkNavbar, 
    'navbar-dark bg-dark': useDarkNavbar}"
    > 
    -->

        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <a 
                         class="nav-link" 
                         :class="{active: activePage == index}"
                         aria-current="page" 
                         :href="page.link.url"
                         :title="`This link goes to the ${page.link.text} page.`"
                         @click.prevent="activePage = index"
                         >{{ page.link.text }}
                    </a>

                    <!-- <a 
                         class="nav-link" 
                         :class="{active: activePage == index}"
                         ********** assiged index to a property called activePage -- had to duplicate to avoid breaking the code **********
                         aria-current="page" 
                         :href="page.link.url"
                         :title="`This link goes to the ${page.link.text} page.`"
                         @click.prevent="activePage = index"
                         >{{ page.link.text }}
                    </a> -->

                </li>
            </ul>
            <form class="d-flex">
                <button 
                class="btn btn-primary"
                @click.prevent="changeTheme()"
                >Toggle</button>
                <!-- button for changing theme of navbar -->
            </form>
        </div>

        <!-- END OF NAVBAR -->


        <!-- START OF CONTENT -->
    </nav>
    <div id="content" class="container">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>
        <!-- END OF CONTENT -->
    

    <script>

        // START OF COMPONENT

        Vue.createApp({
                data() {
                    return {
                        activePage: 0,
                        theme: 'dark',
                        pages: [
                            {
                                link: {text: 'Home', url: 'index.html'},
                                pageTitle: 'Home Page',
                                content: 'This is the home content'
                            },
                            {
                                link: {text: 'About', url: 'about.html'},
                                pageTitle: 'About Page',
                                content: 'This is the about content'
                            },
                            {
                                link: {text: 'Contact', url: 'contact.html'},
                                pageTitle: 'Contact Page',
                                content: 'This is the contact content'
                            }
                        ]
                    };
                },
                methods: {
                    changeTheme() {
                    let theme = 'light';

                    if(this.theme == 'light') {
                        theme = 'dark';

                    }
                    this.theme = theme;
                }
                }
        }).mount('body');

    </script>
</body>

</html>
